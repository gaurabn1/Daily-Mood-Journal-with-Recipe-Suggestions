{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form|crispy }}
        <button type="submit" class="btn btn-info mt-3">Login</button><br><br>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</div>
{% endblock content %}
